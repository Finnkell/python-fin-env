name: CI Python API

on: [push]

jobs:
  deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test Models with Pytest
      run: python -m pytest tests/models/test_models_svm.py
    - name: Test Server with Pytest
      run: python -m pytest tests/server/test_server.py
    - name: Test Setups with Pytest
      run: python -m pytest tests/setups/test_setup.py
